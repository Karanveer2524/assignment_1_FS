</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Pixell River Logo">

        <div class="page-links">
            <span><a href="#">Employees</a></span>

    </nav>
    <header>

            <h2>What do you want to learn about?</h2>

        <section class="top-terms">
            <h2>Today's Top Terms:</h2>

                <!-- load terms -->
            </ol>

    <footer>
        Complexicon &#169; Me, 20XX

    <!-- link to script -->
     <!-- HTML loads elements line-by-line, including linked scripts -->
